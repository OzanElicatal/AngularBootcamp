<div class="container">
  <div class="row mt-3">

    <div class="col-md-4 offset-md-4 mt-2">
      <input style="border: 1px solid #ffc107;" class="form-control" type="search" placeholder="Search.."
        aria-label="Search" [(ngModel)]="filterText">
    </div>
    <div class="col-md-4 mt-1 text-center ">
      <a routerLink="/product/create" style="font-size: 30px;color: black;"><i class="fa-solid fa-plus"></i></a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 mt-4 text-center ">
      <div class="btn-group d-flex">

        <button type="button" class="btn" (click)="viewFirstChange()" [disabled]="viewFirst">
          <i class="fa-solid fa-table-cells"></i>
        </button>

        <button type="button" class="btn" (click)="viewSecondChange()" [disabled]="viewSecond">
          <i class="fa-solid fa-align-justify"></i>
        </button>

        <button type="button" class="btn" (click)="viewThirdChange()" [disabled]="viewThird">
          <i class="fa-solid fa-align-right"></i>
        </button>
      </div>
    </div>
    <div class="col-md-4 text-center ">
    </div>
    <div class="col-md-4 mt-4 sorting text-center">
      <select class="custom-select" id="inputGroupSelect04">
        <option value="active">Advanced Sorting</option>
        <option value="1">Name(A-Z)...</option>
        <option value="2">Name(Z-A)</option>
        <option value="3">Price:Low to High</option>
        <option value="4">Price:High to Low</option>
      </select>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6>Are you sure about deleting the product?</h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Upgrade Modal -->
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="ModalLabel">Details</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6>p</h6>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<!--viewFirst-->
<div class="container " *ngIf="viewFirst == true">
  <div class="row my-3 justify-content-center">
    <div class="card mt-4 me-2" *ngFor="let item of products | filter:filterText"
      style="max-width: 23rem; max-height: 25rem; margin-right: 5px;">
      <div class="bg-image">
        <img src="http://localhost:3030/api/products/images/{{item.id}}.jpg" class="img-fluid w-100 rounded"
          style="min-height: 15rem; max-height: 15rem;" />
      </div>
      <div class="card-body">
        <h5 class="card-title font-weight-bold text-center"><a>{{item.name}}</a></h5>
        <div class="row mt-2">
          <p class="mb-2 col-7" style="color: #B12704;">Price: {{item.price}} $</p>
          <p class="col-5 ">Stock: {{item.stock}}</p>
        </div>

        <div class="container">
          <div class="row mb-4">
            <div class="col-4">
              <button type="button" class="btn btn-lg" (click)="deleteFormModal()" data-toggle="modal"
                data-toggle="modal" data-target="#deleteModal"><i class="fa-solid fa-trash"></i></button></div>

            <div class="col-4">
              <button class="btn btn-lg"><i class="fa-solid fa-circle-info"></i></button>
            </div>
            <div class="col-4">
              <button class="btn btn-lg" (click)="detailFormModal()" data-toggle="modal" data-toggle="modal"
                data-target="#detailModal"><i class="fa-solid fa-trash-can-arrow-up"></i>
              </button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--viewSecond-->
<div class="container mt-4" *ngIf="viewSecond == true">
  <div class="row">
    <div class="col-12 mt-4" *ngFor="let item of products">
      <div class="card bg-light mb-3">
        <div class="row">
          <div class="col-3">
            <img src="http://localhost:3030/api/products/images/{{item.id}}.jpg" class="img-fluid w-100 rounded" style="height:180px; " />
          </div>
          <div class="col-5 m-auto">
            <div class="table-responsive d-block">
              <table class=" table table-borderless text-center">
                <tbody>
                  <tr>
                    <td>
                      <h5 class="card-title">
                        <p class="text-center">{{item.name}}</p>
                      </h5>
                    </td>
                    <td>
                      <h5 class="card-title">
                        <p class="text-center" style="color: #B12704;">Price: {{item.price}}</p>
                      </h5>
                    </td>
                    <td>
                      <h5 class="card-title">
                        <p class="text-center">Stock: {{item.stock}}<p>
                      </h5>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="row">          
            <div class="col-3 offset-3">
            <button type="button" class="btn btn-lg" (click)="deleteFormModal()" data-toggle="modal" data-toggle="modal"
              data-target="#deleteModal"><i class="fa-solid fa-trash"></i></button></div>

          <div class="col-3">
            <button class="btn btn-lg"><i class="fa-solid fa-circle-info"></i></button>
          </div>
          <div class="col-3">
            <button class="btn btn-lg" (click)="detailFormModal()" data-toggle="modal" data-toggle="modal"
              data-target="#detailModal"><i class="fa-solid fa-trash-can-arrow-up"></i>
            </button></div></div>



        </div>
      </div>
    </div>
  </div>
</div>

<!-- view Third -->

<div class="container " *ngIf="viewThird == true">
  <div class="row my-4 justify-content-center">
    <div class="card mt-4" *ngFor="let item of products | filter:filterText"
      style="min-width: 28rem; max-width: 28rem; max-height: 28rem; margin-left: 1em;">
      <div class="bg-image justify-content-start">
        <img src="http://localhost:3030/api/products/images/{{item.id}}.jpg" class="img-fluid w-100 rounded"
          style="min-height: 15rem; max-height: 15rem;" />
      </div>
      <div class="card-body">
        <h5 class="card-title font-weight-bold text-center"><a>{{item.name}}</a></h5>
        <div class="row mt-2">
          <p class="mb-2 col-7" style="color: #B12704;">Price: {{item.price}} $</p>
          <p class="col-5 ">Stock: {{item.stock}}</p>
        </div>

        <div class="container">
          <div class="row mb-4">
            <div class="col-4">
              <button type="button" class="btn btn-lg" (click)="deleteFormModal()" data-toggle="modal"
                data-toggle="modal" data-target="#deleteModal"><i class="fa-solid fa-trash"></i></button></div>

            <div class="col-4">
              <button class="btn btn-lg"><i class="fa-solid fa-circle-info"></i></button>
            </div>
            <div class="col-4">
              <button class="btn btn-lg" (click)="detailFormModal()" data-toggle="modal" data-toggle="modal"
                data-target="#detailModal"><i class="fa-solid fa-trash-can-arrow-up"></i>
              </button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
