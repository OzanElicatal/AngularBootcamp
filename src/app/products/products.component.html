<!--viewFirst-->
<div class="container " *ngIf="viewFirst == true">
  <div class="row my-3 justify-content-center">
    <div class="card mt-4 me-2" *ngFor="let item of products | filter:filterText"
      style="max-width: 23rem; max-height: 25rem; margin-right: 5px;">
      <div class="bg-image">
        <img src="http://localhost:3030/api/products/images/{{item.id}}.jpg" class="img-fluid w-100 rounded"
          style="min-height: 15rem; max-height: 15rem;" />
      </div>
      <div class="card-body">
        <h5 class="card-title font-weight-bold text-center"><a>{{item.name}}</a></h5>
        <div class="row mt-2">
          <p class="mb-2 col-7" style="color: #B12704;">Price: {{item.price}} $</p>
          <p class="col-5 ">Stock: {{item.stock}}</p>
        </div>

        <div class="container">
          <div class="row mb-4">
            <div class="col-4">
              <button type="button" class="btn btn-lg" (click)="delete(item)" data-toggle="modal"
                data-toggle="modal" data-target="#deleteModal"><i class="fa-solid fa-trash"></i></button></div>

            <div class="col-4">
              <button class="btn btn-lg"><i class="fa-solid fa-circle-info"></i></button>
            </div>
            <div class="col-4">
              <a  class="btn btn-lg" (click)="showUpdate(item)" data-bs-toggle="modal" data-bs-target="#exampleModal" id="updateButton">
                <i class="fa-solid fa-trash-can-arrow-up"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- modal add -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Name: </span>
          <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="addNameInput">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Price: </span>
          <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="addPriceInput">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Stock: </span>
          <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="addStockInput">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Ä°mage Url: </span>
          <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="addImageInput">
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a href="" class="btn btn-primary" (click)="addProduct()" href="/products">Add</a>

      </div>
    </div>
  </div>
</div>

<!-- upgrade -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Upgrade</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Name: </span>
          <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1" id="productNameInput">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Price: </span>
          <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="productPriceInput">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Stock: </span>
          <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="productStockInput">
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a href="" class="btn btn-primary" (click)="update()" href="/products">Save changes</a>

      </div>
    </div>
  </div>
</div>

<div class="container mt-4" *ngIf="viewSecond == true">

      <div class="card bg-light mb-3">

              style="height:180px; " />
          </div>
          <div class="col-5 m-auto">
            <div class="table-responsive d-block">
              <table class=" table table-borderless text-center">
                <tbody>

                        <p class="text-center">{{item.name}}</p>

                    </td>
                    <td>
                      <h5 class="card-title">
                        <p class="text-center" style="color: #B12704;">Price: {{item.price}}</p>

                    </td>
                    <td>
                      <h5 class="card-title">
                        <p class="text-center">Stock: {{item.stock}}<p>
                      </h5>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="row">
            <div class="col-3 offset-3">
              <button type="button" class="btn btn-lg" (click)="delete(item)" data-toggle="modal"
                data-toggle="modal" data-target="#deleteModal"><i class="fa-solid fa-trash"></i></button></div>

            <div class="col-3">
              <button class="btn btn-lg"><i class="fa-solid fa-circle-info"></i></button>
            </div>
            <div class="col-3">
              <button class="btn btn-lg" (click)="showUpdate(item)" data-bs-toggle="modal" data-bs-target="#exampleModal" id="updateButton"><i class="fa-solid fa-trash-can-arrow-up"></i>
              </button></div>
          </div>



        </div>
      </div>
    </div>
  </div>
</div>
