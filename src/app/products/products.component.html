<div class="container">
  <div class="row mt-3">    
  
    <div class="col-md-4 offset-md-4 mt-2">
      <input style="border: 1px solid #ffc107;" class="form-control" type="search" placeholder="Search.." aria-label="Search" [(ngModel)]="filterText">
    </div>
    <div class="col-md-4 text-center ">
      <a routerLink="/product/create" style="font-size: 35px;color: black;"><i class="fa-solid fa-plus"></i></a>
    </div>
  </div>
</div>

<div class="container">
    <div class="row my-5 justify-content-center">
      <div class="card mt-4" *ngFor="let item of products | filter:filterText" style="max-width: 23rem; margin-right: 15px;">
        <div class="bg-image" >
          <img src="http://localhost:3030/api/products/images/{{item.id}}.jpg" class="img-fluid w-100 rounded" style="min-height: 15; max-height: 15rem;" />
        </div>
        <div class="card-body">
          <h5 class="card-title font-weight-bold text-center"><a>{{item.name}}</a></h5>
          <div class="row">
            <p class="mb-2 col-7" style="color: #B12704;">Price: {{item.price}} $</p>
            <p class="col-5 ">Stock: {{item.stock}}</p>
          </div>
          
          <div class="container"> 
          <div class="row">
            <div class="col-4"><button class="btn btn-lg"><i class="fa-solid fa-trash"></i></button></div>
            <div class="col-4">
              <button routerLink="/product/detail/{{item.id}}" class="btn btn-lg"><i class="fa-solid fa-circle-info"></i></button>
            </div>
            <div class="col-4">
              <button class="btn btn-lg" (click)="addToList($event,item)"><i class="fa-solid fa-trash-can-arrow-up"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
