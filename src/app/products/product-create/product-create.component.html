<div class="container w-50 mt-5">
  <div class="row">
    <div class="card">
      <h4 class="mb-5 mx-1 mt-4">Add new product</h4>
      <div class="mb-3">
        <label for="title" class="form-label">Name</label>
        <input #name [(ngModel)]="model.name" type="text" name="title" class="form-control">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Price</label>
        <input #price [(ngModel)]="model.price" name="description" class="form-control">
      </div>
      <div class="mb-3">
        <label for="imageUrl" class="form-label">Stock</label>
        <input #stock [(ngModel)]="model.stock" type="text" name="imageUrl" class="form-control">
      </div>
      <div class="mb-3">
        <label for="categoryId" class="form-label">imgName</label>
        <input #imageName [(ngModel)]="model.image" type="text" name="imageUrl" class="form-control">
      </div>
      <button class="btn btn-warning w-100 mb-3">Add
        Product</button>
    </div>
  </div>
</div>
