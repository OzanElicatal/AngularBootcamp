<div class="container w-50 mt-5" >
    <div class="row py-5">
        <div class="wrap d-md-flex">
            <div class="col-md-6">
                <div class="img">
                    <img class="img-fluid" src="../assets/img/login.jpg" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="signin" style="margin-left: 15px;">
                    <div class="mt-3">
                        <h4>Sign In</h4>
                    </div> 
                    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
                        <div class="mb-3 mt-5">
                          <h6>Username</h6>
                          <input ngModel  name = "username"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                        <div class="mb-3">
                          <h6>Password</h6>
                          <input required ngModel name = "password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning" style="color: white">Sign in</button>
                        </div>
                        <div class="text-center mt-3">
                            <p style="color: #808080;">Not a member? <a routerLink="/register" href="#"  style="text-decoration: none; color:#e3b04b">Sign Up</a></p>
                        </div>
                      </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
