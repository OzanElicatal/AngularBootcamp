<div class="container w-50 mt-5" >
    <div class="row py-5">
        <div class="wrap d-md-flex">
            <div class="col-md-6">
                <div class="img">
                    <img class="img-fluid" src="../assets/img/login.jpg" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="signin" style="margin-left: 15px;">
                    <div class="mt-3">
                        <h4>Sign In</h4>
                    </div> 
                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                        <div class="mb-3 mt-5" >
                          <h6>Username</h6>
                          <input type="text" #username="ngModel" [(ngModel)]="model.username" [ngModelOptions]="{standalone: true}" class="form-control" id="username">
                          </div>
                        <div class="mb-3">
                          <h6>Password</h6>
                          <input type="password" #password="ngModel" [(ngModel)]="model.password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning" style="color: white" (click)="route">Sign in</button>
                        </div>
                        <div class="text-center mt-3">
                            <p style="color: #808080;">Not a member? <a routerLink="/register" href="#"  style="text-decoration: none; color:#e3b04b">Sign Up</a></p>
                        </div>
                      </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
