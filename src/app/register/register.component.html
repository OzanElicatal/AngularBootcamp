
<section>
    <div class="container w-50 mt-5">
      <div class="row d-flex justify-content-center align-items-center h-75">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-12 col-lg-6 col-xl-6 order-2 order-lg-1">
  
                  <h4 class="text-center mb-5 mx-1 mt-4">Sign up</h4>
  
                  <form #myForm= 'ngForm' (ngSubmit)="onRegisterSubmit(myForm)" class="row mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input required ngModel #name="ngModel" name = "firstName" type="text" class="form-control" placeholder="Name" />
                        <div class="alert  alert-danger" *ngIf="!name.valid && name.touched">
                          Name is required
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input required ngModel #lastname name = "lastName" type="text" class="form-control" placeholder="Lastname" />
                        
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa-solid fa-user-astronaut fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input required ngModel name = "username" type="text" class="form-control" placeholder="Username" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input required ngModel name = "password" type="password" id="form3Example4c" class="form-control" placeholder="Password"/>
                      </div>
                    </div>
  
      
  
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning" style="color: white">Create account</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10  col-xl-6 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="../assets/img/register.jpg" class="img-fluid" width="800px" >
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
