<div class="container">
  <div class="row mt-3">

    <div class="col-md-4 offset-md-4 mt-2">
      <input style="border: 1px solid #ffc107;" class="form-control" type="search" placeholder="Search.."
        aria-label="Search" [(ngModel)]="filterText">
    </div>
    <div class="col-md-4 mt-1 text-center ">
      <a routerLink="/product/create" style="font-size: 30px;color: black;"><i class="fa-solid fa-plus"></i></a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row my-5 justify-content-center">
    <div class="card mt-4" *ngFor="let category of categories | filter:filterText" style="max-width: 23rem; margin-right: 15px;">
      <div class="bg-image" >
        <img src="http://localhost:3030/api/products/images/{{category.id}}.jpg" class="img-fluid w-100 rounded" style="min-height: 15; max-height: 15rem;" />
      </div>
      <div class="card-body">
        <h5 class="card-title font-weight-bold text-center"><a>{{category.name}}</a></h5>
        <div class="row">
          <p class="mb-2 col-7">{{category.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
